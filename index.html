<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISS's Source Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .module-list {
            margin: 20px;
        }
        .module {
            margin-bottom: 10px;
        }
        .folder {
            display: none;
            margin-left: 20px;
        }
        .folder a {
            display: block;
            text-decoration: none;
            color: #007BFF;
            margin: 5px 0;
        }
        .folder a:hover {
            text-decoration: underline;
        }
        .toggle {
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }
        .toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>WISS's Source Code</h1>
    <p>Alles, was du f√ºr WISS brauchst: Spicks, Projekte und mehr.</p>
    <div class="module-list">
        <div class="module">
            <span class="toggle" onclick="toggleFolder('folder-106')">Modul 106</span>
            <div id="folder-106" class="folder">
                <a href="https://github.com/Benicio-vonFelten/WISS-Student-Site/tree/main/Module/106" target="_blank">Datei 1</a>
                <a href="https://github.com/Benicio-vonFelten/WISS-Student-Site/tree/main/Module/106" target="_blank">Datei 2</a>
            </div>
        </div>
        <div class="module">
            <span class="toggle" onclick="toggleFolder('folder-114')">Modul 114</span>
            <div id="folder-114" class="folder">
                <a href="https://github.com/Benicio-vonFelten/WISS-Student-Site/tree/main/Module/114" target="_blank">Datei 1</a>
                <a href="https://github.com/Benicio-vonFelten/WISS-Student-Site/tree/main/Module/114" target="_blank">Datei 2</a>
            </div>
        </div>
        <!-- Repeat for all modules -->
    </div>
    <script>
        function toggleFolder(folderId) {
            const folder = document.getElementById(folderId);
            if (folder.style.display === 'none' || folder.style.display === '') {
                folder.style.display = 'block';
            } else {
                folder.style.display = 'none';
            }
        }
    </script>
</body>
</html>
